/// Crear una función que en base a la edad que ingreso el usuario devolver un mensaje si la
    persona es mayor de edad o no. Utilizar para la condición el operador ternario.///

    <h2> Calculate your age </h2>
    <label for="">Enter your age: </label>
    <input type="text" id="age">
    <button onclick="calculate()">Calculate now</button>
    <p></p>
    

<footer>
  <p class="text-center"> MA Moran FJS12</p>
</footer>
</body>

<script>
 const nOne = document.querySelector('#age');
  let parrafo = document.querySelector('p');
    function calculate() {
    legal = (Number(nOne.value >= 18)) ? " legal" : " minor";
    parrafo.textContent = "The Person is of " + legal + " age";
        }
</script>
